<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./main.js"></script>
  <title>You Are Awesome!</title>
</head>

<body>
  <h1 class="title">Random Number Game</h1>
  <h2 class="rule">Generate a number between 0 and <span>100</span></h2>
  <form>
    <input type="range" id="range" value="100" min="0" max="200" step="5">
    <label for="guess">Guess the number</label>
    <input type="number" id="guess">
    <button>Play!</button>
  </form>
  <h2 class="guess-result"></h2>
  <h2 class="game-result"></h2>
</body>

</html>
